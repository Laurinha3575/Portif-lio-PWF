<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre datas </title>
</head>
<body>
    <input type="date" name="" id="dataNascimento">
    <button onclick="calculaData()">Calcular</button>
    <script>
        function calculaData() {
        const dataNascimento = new Date(document.getElementById('dataNascimento').value)
        const dataAtual = new Date()
        const difmsegundos = dataAtual - dataNascimento
        alert(`Diferença de milisegundos: ${difmsegundos}`)
        alert(`Diferença de segundos: ${difmsegundos/1000}`)
        alert(`Diferença de minutos: ${difmsegundos/1000*60}`)
        alert(`Diferença de horas: ${difmsegundos/1000*60*60}`)
        alert(`Diferença de dias: ${Math.floor(difmsegundos/(1000*60*60*24))}`)
        }
    </script>
</body>
</html>
