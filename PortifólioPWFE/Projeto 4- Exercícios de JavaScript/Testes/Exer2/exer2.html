<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        n1=Number(window.prompt("Digite o primeiro número: "))
        n2=Number(window.prompt("Digite o segundo número"))
        window.alert("A soma entre dois valores é " + Number(n1+n2))
        window.alert("A subtração entre dois valores é " + Number(n1-n2))
        if(n2==0){
            window.alert("Não existe divisão por 0")
        }else{
            window.alert("A divisão entre dois valore é " + n1/n2)
        }
        window.alert("A potenciação entre dois valores é " + n1**n2)
        if(n2==0){
            window.alert("Não existe divisão por 0")
        }else{
            window.alert("O resto da divisão entre os dois valores é " + n1%n2)
        }
    </script>
</head>
</html>
