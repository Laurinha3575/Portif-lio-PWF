     <body>
         <h1>Calculando troco!</h1>
         <button onclick="troco()">Troco</button>
         <script>
             function troco() {
                var produto = window.prompt("Informe o produto comprado: ")
                var valor=Number(window.prompt(`Informe o preço do produto ${produto}`))
                var vltotal=Number(window.prompt(`Informe o valor total que irá pagar: `))
                if(vltotal>=valor){
                    var troco= vltotal-valor
                    window.alert(`O seu troco é de R$ ${troco}`)
                }else{
                    
                }

             }
         </script>
     </body>
 </html>
